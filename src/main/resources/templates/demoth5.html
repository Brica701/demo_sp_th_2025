<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
</head>
<body>

<a th:href="@{/registrar}" th:text="'Registrar cliente'"></a>
<br>
<!-- QUERY PARAMs -->
<a th:href="@{/clientes(id=${cliente.id},nombre=${cliente.nombre})}" th:text="'Ver cliente : '+${cliente.nombre}"></a>
<br/>
<a th:href="@{/clientes/{id}/editar(id=${cliente.id})}" th:text="'Editar cliente : '+${cliente.nombre}"></a>
</body>
</html>
